        overflow-y: scroll;
        display: flex;
        margin-left: auto;
        margin-right: auto;

        font-size: 20px;
        font-weight: bold;
      }
      .navbar-menu .navbar-item {
        font-size: 14px;
        transition: background-color 0.26s, color 0.26s;
      }
      .navbar-menu .navbar-item.active {
        background-color: #222;
        color: red;
      }

        width: 100%;
      }
      .page:nth-child(odd) {
